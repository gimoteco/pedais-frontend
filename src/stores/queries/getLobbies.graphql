fragment PartyCardInfo on Party {
    id
    name
    distance
    coverImageUrl
    date
    elevationGain
    group {
      name
    }
    interested {
      id
      email
      avatarUrl
    }
}

query getLobbies {
  nextParties {
    ...PartyCardInfo
  }
  myParties {
    ...PartyCardInfo
  }
}
