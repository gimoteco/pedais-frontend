type Place {
  name: String! @fake(type: companyName)
}

type User {
  id: ID
  name: String! @fake(type: fullName, locale: pt_BR)
  avatarUrl: String @fake(type: avatarUrl)
}

type Group {
  id: ID
  name: String!
    @examples(
      values: ["ADP", "FireBikers", "Vai quem quer", "Pedal sem mimimi"]
    )
}

type Lobby {
  id: ID
  name: String! @fake(type: productName)
  imageUrl: String @fake(type: imageUrl, options: { imageCategory: sports })
  distance: Float @fake(type: number, options: { minNumber: 0, maxNumber: 300 })
  elevationGain: Float
    @fake(type: number, options: { minNumber: 300, maxNumber: 4000 })
  date: String! @fake(type: futureDate)
  startPoint: Place
  interested: [User!]! @listLength(min: 0, max: 100)
  createdBy: User!
  group: Group
}

type Query {
  lobby(id: ID!): Lobby
  lobbies: [Lobby!] @listLength(min: 10, max: 20)
}

type LobbyMutations {
  add(name: String!, distance: Float, date: String!): Lobby
  markAsInterested: Boolean
}

type Mutation {
  lobby(id: ID): LobbyMutations
}
